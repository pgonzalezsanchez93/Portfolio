<h2 mat-dialog-title>Confirmar eliminaci√≥n</h2>

<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-fab extended
    (click)="onNoClick()">
    <mat-icon>cancel</mat-icon>
    Cancelar
  </button>

  <button
    mat-fab extended
    color="primary"
    (click)="onConfirmClick()">
    <mat-icon>delete</mat-icon>
    Eliminar
  </button>
</mat-dialog-actions>
