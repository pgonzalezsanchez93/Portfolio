
 <div class="register-container mt-4">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Crear Cuenta</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre completo</mat-label>
            <input
              matInput
              type="text"
              placeholder="Tu nombre"
              formControlName="name"
              autocomplete="name"
            >
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="isValidField('name')">
              {{ getFieldError('name') }}
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo electrónico</mat-label>
            <input
              matInput
              type="email"
              placeholder="ejemplo@correo.com"
              formControlName="email"
              autocomplete="email"
            >
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="isValidField('email')">
              {{ getFieldError('email') }}
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              autocomplete="new-password"
            >
            <button
              mat-icon-button
              matSuffix
              (click)="hidePassword = !hidePassword"
              type="button"
              [attr.aria-label]="'Mostrar contraseña'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="isValidField('password')">
              {{ getFieldError('password') }}
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirmar contraseña</mat-label>
            <input
              matInput
              [type]="hideConfirmPassword ? 'password' : 'text'"
              formControlName="confirmPassword"
              autocomplete="new-password"
            >
            <button
              mat-icon-button
              matSuffix
              (click)="hideConfirmPassword = !hideConfirmPassword"
              type="button"
              [attr.aria-label]="'Mostrar contraseña'"
              [attr.aria-pressed]="hideConfirmPassword"
            >
              <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="isValidField('confirmPassword')">
              {{ getFieldError('confirmPassword') }}
            </mat-error>
          </mat-form-field>
        </div>

        <div class="button-container">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="registerForm.invalid || isLoading"
            class="register-button"
          >
            <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!isLoading">Registrarse</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <p>¿Ya tienes cuenta? <a routerLink="/auth/login">Iniciar sesión</a></p>
    </mat-card-actions>
  </mat-card>
</div>
